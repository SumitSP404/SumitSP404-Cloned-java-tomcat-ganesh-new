version: 0.2

env:
  variables:
    WAR_NAME: Ecomm.war
    S3_BUCKET: tomcat-bucket-new   # üîÅ Replace with your actual S3 bucket name

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven...
      - yum install -y maven

  pre_build:
    commands:
      - echo Checking Maven version...
      - mvn --version

  build:
    commands:
      - echo Building the Java WAR package...
      - mvn clean package -DskipTests
      - echo Build completed. Verifying target directory contents...
      - ls -l target/

  post_build:
    commands:
      - echo Uploading WAR file to S3 root...
      - aws s3 cp target/${WAR_NAME} s3://${S3_BUCKET}/${WAR_NAME}
      - echo ‚úÖ WAR uploaded successfully to s3://${S3_BUCKET}/${WAR_NAME}

artifacts:
  files:
    - target/${WAR_NAME}
    - appspec.yml
    - scripts/install_and_deploy_tomcat.sh
